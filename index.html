<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>EL VALOR DE LA VERDAD</h1>
        <label for="user">Selecciona tu usuario:</label>
        <select id="user" onchange="verificarFiorella()">
            <option value="">-- Selecciona --</option>
            <option value="Sergio">Sergio</option>
            <option value="Carmen">Carmen</option>
            <option value="Mary">Mary</option>
            <option value="Chelo">Chelo</option>
            <option value="Fiorella">Fiorella</option>
            <option value="Dani">Dani</option>
            <option value="Nico">Nico</option>
            <option value="Franco">Franco</option>
            <option value="Lu">Lu</option>
            <option value="Sebas">Sebas</option>
        </select>
        
        <div id="password-container" style="display: none;">
            <label for="password">Contraseña:</label>
            <input type="password" id="password">
        </div>
        
        <button onclick="login()">Iniciar Sesión</button>
        <p id="message"></p>
        <a href="haz_tu_pregunta.html" id="preguntaLink" style="display: none;">Ir a HAZ TU PREGUNTA</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
